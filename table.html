<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Data Table Page</title>
    <link rel="stylesheet" href="table.css" />
  </head>

  <body>
    <div class="signup-ctn">
      <form>
        <div class="head-ctn">
          <h2>Add Data to the Table</h2>
        </div>
        <div class="form-data-ctn">
          <div class="name-ctn">
            <label for="name">Name</label>
            <br />
            <input
              type="text"
              id="name"
              placeholder="Full Name"
              required
              autocomplete="on"
            />
          </div>

          <div class="email-ctn">
            <label for="email">Email</label>
            <br />
            <input
              type="email"
              id="email"
              placeholder="Email Address"
              autocomplete="on"
            />
          </div>

          <div class="age-ctn">
            <label for="age">Age</label>
            <br />
            <input
              type="number"
              id="age"
              placeholder="You Age eg., 22"
              autocomplete="on"
            />
          </div>
          <div class="address-ctn">
            <label for="address">Address</label>
            <br />
            <input
              type="text"
              id="address"
              placeholder="Home Address"
              autocomplete="on"
            />
          </div>
        </div>

        <div class="btn-ctn">
          <button
            type="submit"
            id="Submit"
            onclick="CrudOperation.addData()"
            class="button-6"
          >
            Add Data
          </button>
          <button
            type="submit"
            id="Update"
            onclick="CrudOperation.updateData()"
            class="button-6"
          >
            Update Data
          </button>
        </div>
      </form>
    </div>
    <!-- Table -->
    <div>
      <table id="table-data">
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Address</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="index.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
